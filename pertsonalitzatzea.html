<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertsonalizatzailea</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a id="pertsonalizatzailea-aldatu">Pertsonalizatzailea</li>
            <li><a href="Formularioa.html">Formularioa</a></li>
            <li><a>Irudiak</a></li>
        </ul>
    </nav>
    
    <div id="testua">
        <h1>Ongi etorri pertsonalizatzailea</h1>
        <h2>Paragrafo honen estiloa alda dezakezu.</h2>
        <h3>Klik egin pertsonalizatzeko</h3>
    </div>

    <div class="pertsonalizatzailea" id="pertsonalizatzailea">
        <p>atzeko_kolorea</p>
        <div class="koloreak">
            <button class="botoia-kolorea gorria" onclick="gorria()"></button>
            <button class="botoia-kolorea berdea" onclick="berdea()"></button>
            <button class="botoia-kolorea urdina" onclick="urdina()"></button>
            <button class="botoia-kolorea txuria" onclick="txuria()"></button>
            <button class="botoia-kolorea beltza"onclick="beltza()"></button>
        </div>
        
        <p>aldatu_letrak</p>
        <div class="letra-koloreak">
            <button class="botoia-letra gorria" onclick="gorria2()"></button>
            <button class="botoia-letra berdea" onclick="berdea2()"></button>
            <button class="botoia-letra urdina" onclick="urdina2()"></button>
            <button class="botoia-letra txuria" onclick="txuria2()"></button>
            <button class="botoia-letra beltza" onclick="beltza2()"></button>
        </div>
    
        <div class="tamainak">
            <button class="botoia-tamaina txikia" onclick="tamaina1()">XS</button>
            <button class="botoia-tamaina txikiagoa" onclick="tamaina2()">S</button>
            <button class="botoia-tamaina ertaina" onclick="tamaina3()">M</button>
            <button class="botoia-tamaina handiagoa" onclick="tamaina4()">L</button>
            <button class="botoia-tamaina handia" onclick="tamaina5()">XL</button>
        </div>
    
        <div class="letra-motak">
            <button class="botoia-letra-mota letra-arial" onclick="estiloa('Arial')">A</button>
            <button class="botoia-letra-mota letra-times" onclick="estiloa('Times New Roman')">T</button>
            <button class="botoia-letra-mota letra-courier" onclick="estiloa('Courier New')">C</button>
            <button class="botoia-letra-mota letra-fantasy" onclick="estiloa('Fantasy')">F</button>
            <button class="botoia-letra-mota letra-monospace"onclick="estiloa('Monospace')">M</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
