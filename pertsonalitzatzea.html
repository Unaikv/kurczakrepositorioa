<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertsonalizatzailea</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a id="pertsonalizatzailea-aldatu">Pertsonalizatzailea</li>
            <li><a href="Formularioa.html">Formularioa</a></li>
            <li><a>Irudiak</a></li>
        </ul>
    </nav>
    
    <div id="testua">
        <h1>Ongi etorri pertsonalizatzailea</h1>
        <h2>Paragrafo honen estiloa alda dezakezu.</h2>
        <h3>Klik egin pertsonalizatzeko</h3>
    </div>

    <div class="pertsonalizatzailea" id="pertsonalizatzailea">
        <p>atzeko_kolorea</p>
        <div class="koloreak">
            <button class="botoia-kolorea gorria"></button>
            <button class="botoia-kolorea berdea"></button>
            <button class="botoia-kolorea urdina"></button>
            <button class="botoia-kolorea zuria"></button>
            <button class="botoia-kolorea beltza"></button>
        </div>
        
        <p>aldatu_letrak</p>
        <div class="letra-koloreak">
            <button class="botoia-letra gorria"></button>
            <button class="botoia-letra berdea"></button>
            <button class="botoia-letra urdina"></button>
            <button class="botoia-letra beltza"></button>
            <button class="botoia-letra zuria"></button>
        </div>
    
        <div class="tamainak">
            <button class="botoia-tamaina txikia">XS</button>
            <button class="botoia-tamaina txikiagoa">S</button>
            <button class="botoia-tamaina ertaina">M</button>
            <button class="botoia-tamaina handiagoa">L</button>
            <button class="botoia-tamaina handia">XL</button>
        </div>
    
        <div class="letra-motak">
            <button class="botoia-letra-mota letra-arial">A</button>
            <button class="botoia-letra-mota letra-times">T</button>
            <button class="botoia-letra-mota letra-courier">C</button>
            <button class="botoia-letra-mota letra-fantasy">F</button>
            <button class="botoia-letra-mota letra-monospace">M</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
