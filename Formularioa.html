<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularioa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>Pertsonalizatzailea</li>
            <li>Formularioa</li>
            <li>Irudiak</li>
            <li>Modua</li>
        </ul>
    </nav>
    <div class="container">
        
        <form id="formulario">      
            <label for="izena">Izen osoa:</label>
            <input type="text" id="izena" name="izena" required>
            
            <label for="emaila">Emaila:</label>
            <input type="email" id="emaila" name="emaila" required>
            
            <button type="submit">Onartu</button>

            <label>Generoa:</label>
            <div class="genero">
                <input type="radio" id="gizona" name="genero" value="Gizonezkoa">
                <label for="gizona">Gizonezkoa</label>
                
                <input type="radio" id="emakumea" name="genero" value="Emakumezkoa">
                <label for="emakumea">Emakumezkoa</label>
                
                <input type="radio" id="beste" name="genero" value="Beste bat">
                <label for="beste">Beste bat</label>
            </div>
            
            <label for="estatua">Estatua:</label>
            <select id="estatua" name="estatua">
                <option value="">Aukeratu zure herrialdea</option>
                <option value="eh">Euskal Herria</option>
                <option value="eb">Erresuma Batuak</option>
                <option value="fr">Frantzia</option>
                <option value="au">Australia</option>
            </select>
            
            <button type="submit">Bidali</button>
        </form>
    </div>


</body>
</html>
